[pytest]
# Configuraci칩n de pytest
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    slow: tests que tardan m치s tiempo en ejecutarse
    integration: tests de integraci칩n
    unit: tests unitarios
    endpoints: tests de endpoints de la API

# Configuraci칩n de cobertura (opcional)
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
